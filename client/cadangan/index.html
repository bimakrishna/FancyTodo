<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Todo App</title>
  <!-- Google Sign In -->
  <meta name="google-signin-client_id"
    content="694458100380-5crqhvfujqtflnaqoco45tdkln4bcrl6.apps.googleusercontent.com">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>
    body {
      background-color: #ccffff;
    }
    input {
      cursor: pointer;
    }
    .bi-check-circle {
      color: #ffc266;
      transition: 250ms;
    }
    .bi-check-circle-fill {
      color: #ffc266;
      transition: 250ms;
    }
    .bi-check-circle-fill:hover {
      color: #ff9900;
      transition: 250ms;
    }
    .bi-check-circle:hover {
      color: #ff9900;
      transition: 250ms;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 2fr;
    }
    #profile-picture {
      box-shadow: 2px 1px 23px 0px rgba(0,0,0,0.75);
    }
  </style>
</head>
<body>
  <h1 class="display-1 row justify-content-center" style="margin-top: 40px;">YouTodo</h1><br>
  <h1 class="display-4 row justify-content-center" id="salute"></h1><br>

  <!-- Landing Page -->
  <section id="landing-page" class="container">
    <div class="row justify-content-center">
      <div class="col-4 bg-light border" style="padding: 30px 30px; border-radius:10px;">
        <h1 class="display-4 justify-content-center">Login</h1>
        <form onsubmit="login(event)">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="login-email" class="form-control">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="login-password" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <a href="#" id="register-link">Register now</a><br><br>
          <hr>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
          <small class="form-text text-muted">Or sign in with google</small><br>
          <div class="error-message"></div>
          <div class="register-success"></div>
        </form>
      </div>
    </div>
    
    </div>
  </section>
  <!-- Home Page -->
  <div class="row justify-content-center mt-5">
    <div class="row"></div>
      <div id="profile-home">
        <div class="row justify-content-center">
          <div class="grid-item grid-item-1 border-left-0 g-light text-black border bg-light" style="padding: 40px 40px; border-radius: 5px;padding-right: 1.75em; margin: 0px 50px; text-align: center;">
          </div>
        </div>
      </div>
      <div class="col-sm">
        <section id="home-page" class="container">
          <button class="btn btn-danger" id="logout-button">Logout</button>
          <div id="success-message"></div>
          <section id="content-card">
          </section>
          <button id="add-todo-button" class="btn btn-secondary" style="width: 69rem;">Add Todo</button>
        </section>
      </div>
    </div>
  </div>
  <!-- Register Page -->
  <section id="register-page" class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-5 bg-light border" style="padding: 40px 40px; border-radius: 10px;">
        <h3 class="display-4 justify-content-center">Register</h3>
        <form onsubmit="register(event)">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="register-email" class="form-control">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="register-password" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
          <a href="#" id="cancel-register">Cancel</a><br><br>
          <div class="error-message"></div>
          <div class="register-success"></div>
        </form>
      </div>
    </div>
  </section>
  <!-- Add Todo Page -->
  <section id="add-todo-page" class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-5">
        <form onsubmit="addTodo(event)">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="add-title-todo" class="form-control">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="add-description-todo" rows="3" maxlength="255"></textarea>
          </div>
          <div class="form-group">
            <label for="due_date">Due Date</label>
            <input type="date" id="add-due-date-todo" class="form-control">
          </div>
          <div class="form-group">
            <label for="clock">Clock</label>
            <input type="time" id="add-clock-todo" class="form-control">
            <small id="emailHelp" class="form-text text-muted">e.g. 00:00 AM</small>
          </div>
          <button type="submit" class="btn btn-primary">Add Todo</button>
          <a href="#" class="cancel-button">Cancel</a><br><br>
          <div class="error-message"></div>
          <div class="register-success"></div>
        </form>
      </div>
    </div>
  </section>
  <!-- Edit Todo Page -->
  <section id="edit-todo-page" class="container">
  </section>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <!-- Always remember to call the above files first before calling the bootstrap.min.js file -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
    integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="mantra.js"></script>
</body>
</html>
